<h2>Új hirdetés feladása</h2>
<div class="card">
  <form #addSublet="ngForm" (ngSubmit)="onSubmit(addSublet.value)">
    <!--<label for="sellerId">Eladó azonosító: </label>
  <input type="hidden" name="sellerId" id="sellerId" placeholder="{{currentUser.id}}" ngModel />-->
    <br />
    <label for="address">Cím: </label>
    <input type="text" name="address" id="address" ngModel />
    <br />
    <label for="size">Alapterület: </label>
    <input type="number" name="size" id="size" ngModel /> m²
    <br />
    <label for="garden">Kert: </label>
    <select name="garden" id="garden" ngModel>
      <option value="1">Van</option>
      <option value="0">Nincs</option>
    </select>
    <br />
    <label for="rooms">Szobák száma: </label>
    <input type="number" name="rooms" id="rooms" ngModel /> db
    <br />
    <label for="desc">Leírás: </label>
    <textarea name="desc" id="desc" ngModel></textarea>
    <br />
    <label for="price">Irányár: </label>
    <input type="number" name="price" id="price" ngModel /> Ft/hó
    <br />
    <input type="submit" value="Küldés" class="kuldes" />
  </form>
</div>
