<div class="container">

  <h2>Nem használt képek</h2>
  <p>
    Nem használt képek száma: {{ unusedCount }}
    <br />
    <button mat-raised-button color="primary"
            (click)="deleteImages()"
            [disabled]="!unusedCount"
            type="button">
      Tisztítás
    </button>
  </p>
  <h2>Hirdetések</h2>
  <table mat-table [dataSource]="sublets" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Cím </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef> Képek száma </th>
      <td mat-cell *matCellDef="let element"> {{element.images.length}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Feltöltő </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Törlés </th>
      <td mat-cell *matCellDef="let element">
        <div class="contactBtn deleteBtn" id="secondBtn">
          <a href="/delete/?id={{element.id}}">Törlés</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
